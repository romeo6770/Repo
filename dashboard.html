<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<style>
body{font-family:Arial;margin:20px;}
.grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px;}
.card{box-shadow:0 2px 5px rgba(0,0,0,0.1);border-radius:8px;}
.card img{width:100%;}
.card h3{margin:0;padding:10px;background:#f0f0f0;}
.footer{margin-top:30px;padding-top:10px;border-top:1px solid #ddd;font-size:12px;color:#666;}
</style>
</head><body>
<h1>Dashboard de Análisis de Tráfico</h1>
<div class="grid">
<div class="card"><h3>Usuarios Totales vs Nuevos</h3>
<img src="images/audiences_bar.png"/>
</div>
<div class="card"><h3>Usuarios Activos por País</h3>
<img src="images/active_by_country.png"/>
</div>
<div class="card"><h3>Tendencia de Engagement</h3>
<img src="images/engagement_trend.png"/>
</div>
<div class="card"><h3>Activos por Plataforma</h3>
<img src="images/platform_active.png"/>
</div>
<div class="card"><h3>Canales de Adquisición</h3>
<img src="images/acquisition_pie.png"/>
</div>
<div class="card"><h3>Activos por Navegador</h3>
<img src="images/browser_active.png"/>
</div>
<div class="card"><h3>Ratio Engagement por País</h3>
<img src="images/engagement_ratio.png"/>
</div>
<div class="card"><h3>Predictivo Demographics (MSE 2.6)</h3>
<img src="images/predictive_demographics.png"/>
</div>
</div>
<div class="footer">Desarrollado por Romeo de la Garza #2935144</div>
</body></html>
